<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- responsividade -->
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />

    <!-- icone personalizado -->
    <link
      rel="shortcut icon"
      href="img/Webp.net-resizeimage.png"
      type="image/x-icon"
    />
    <title>Animeflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">ANIMEFLIX</h2>
        <nav>
          <a href="#">Inicío</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="anime-principal">
        <div class="container">
          <h3 class="titulo">ATTACK ON TITAN</h3>
          <p class="descricao">
            A raça humana vem sendo exterminada por gigantes chamados titãs.
            Porém alguns seres humanos estão dispostos a formar um exército de
            ataque aos seres assassinos.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play-circle"></i>

              <!-- interatividade com um trailer -->
              <a
                href="https://www.youtube.com/watch?v=JXyz-XoMqPA"
                target="blank"
              >
                ASSISTIR TRAILER
              </a>
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>

              <!-- link com algumas informações -->
              <a
                href="https://www.themoviedb.org/tv/1429?language=pt-BR"
                target="blank"
              >
                MAIS INFORMAÇÔES
              </a>
            </button>
          </div>
        </div>
      </div>
    </main>
